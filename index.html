<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1 style="color: orangered">TASTY BURGER</h1>
    <img
      src="./burger.jpg"
      alt="burger pic"
      width="100"
      style="border-radius: 10px"
    />
    <p style="color: green">Order your burger now!</p>

    <h3>Burger Options</h3>

    <div><input type="radio" /> Cheese</div>
    <div><input type="radio" /> Bacon</div>
    <div><input type="radio" /> Meat Lover</div>

    <p>Burger size</p>

    <div><input type="radio" /> Large</div>
    <div><input type="radio" /> Medium</div>
    <div><input type="radio" /> Small</div>

    <h2 style="color: orange">Delivery information</h2>
    <p>Phone number</p>
    <input type="number" />
    <p>Delivery tag</p>
    <input type="date" />

    <div>
      <button
        style="
          margin-top: 10px;
          background-color: orange;
          color: white;
          width: 80px;
          height: 40px;
          border: none;
          border-radius: 10px;
        "
      >
        Order
      </button>
    </div>
  </body>
</html>
